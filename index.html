<index:>
  <div id="d-command-line" as="container" on-click="selectCommandInput()">
    <ul id="cmd-commands-list" as="list">
      {{each commands as #command}}
        <li class="command">
          <span class="cmd-dash">{{@dash}}</span>
          <span class="command-text">{{#command.text}}</span>
          <p class="command-result {{if #command.error}}command-error{{/if}}">{{stringify(#command.result)}}</p>
        </li>
      {{/each}}
    </ul>
    {{if !waitingResponse}}
      <form on-submit="newCommand()">
        <span class="cmd-dash cmd-dash-cursor">{{@dash}}</span>
        <input as="commandInput" class="cmd-input" value="{{command}}" autofocus>
      </form>
    {{/if}}
  </div>
